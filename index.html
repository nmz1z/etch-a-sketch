<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>
    <p id="version">v0.1</p>
    <video disablePictureInPicture src="vid/bg.mp4" class="bg-video" id="bg-video" autoplay muted loop></video>
    <div class="canvas-container" id="canvas-container" oncontextmenu="return false;"></div>
    <div class="toolbar" id="toolbar">
        <div class="tool-box">
            <h4>Color</h4>
            <input type="color" class="color-picker" id="color-picker" value="#000000">
            <h4>BG Color</h4>
            <input type="color" class="color-picker" id="color-background" value="#FFFFFF" rgb>
        </div>
        <div class="tool-box">
            <h4>Canvas Size</h4>
            <input type="range" class="canvas-slider" id="canvas-slider" max="60" min="10" value="10">
            <p id="canvas-slider-text">10 x 10</p>
            <button class="middle-button" id="fill-button">fill</button>
        </div>
        <div class="tool-box">
            <button class="button" id="clear-button">Clear</button>
            <button class="button" id="grid-button">Grid</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
