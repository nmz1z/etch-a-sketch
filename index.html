<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Silkscreen&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script src="https://kit.fontawesome.com/1d631eaa19.js" crossorigin="anonymous"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>ETCH-A-SKETCH</h1>
    <p id="version">v0.3</p>

    <video disablePictureInPicture src="vid/bg.mp4" class="bg-video" id="bg-video" autoplay muted loop></video>
    <div class="canvas-container" id="canvas-container" oncontextmenu="return false;"></div>
    <div class="toolbar" id="toolbar">
        <div class="tool-box left">
            <div class="color-box">
                <h4>Color</h4>
                <input type="color" class="color-picker" id="color-picker" value="#000000">
                <input type="color" class="color-picker" id="color-picker-sec" value="#FFFFFF">
                <h4>BG Color</h4>
                <input type="color" class="color-picker" id="color-background" value="#FFFFFF" rgb>
            </div>
            <div class="color-tools">
                <button class="color-tools-button" id="fill-button">fill</button>
                <button class="color-tools-button" id="eraser-button">eraser</button>
            </div>
        </div>
        <div class="tool-box right">
            <h4>Canvas Size</h4>
            <input type="range" class="canvas-slider" id="canvas-slider" max="50" min="10" value="10">
            <p id="canvas-slider-text">10 x 10</p>
            <div class="canvas-tools">
                <button class="button" id="clear-button">Clear</button>
                <button class="button" id="grid-button">Grid</button>
                <button download="download.png" class="button" id="save-button">Save</button>
            </div>
        </div>
    </div>
    <div class="socials">
        <a href="https://github.com/nmz1z/"><i class="fa-brands fa-github"></i></a>
        <a href="https://twitter.com/nmz1z_"><i class="fa-brands fa-twitter"></i></a>
    </div>
</body>
<script src="script.js"></script>
</html>
